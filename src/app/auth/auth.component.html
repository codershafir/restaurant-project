<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-loader class="text-center" *ngIf="isLoading"></app-loader>
<form #authForm=ngForm *ngIf="!isLoading" (ngSubmit)="formSubmitted(authForm)">
  <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
<div class="form-group">
  <label for="email">Username</label>
  <input id="email" class="form-control" type="text" name="email" ngModel required email>
  <label for="password">Password</label>
  <input id="password" class="form-control" type="password" name="password" ngModel required minlength="6">
</div>
<div>
<button type="submit" class="btn btn-primary" value="Submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
<button type="reset" class="btn btn-danger" value="Reset" (click)="onSwitchMode()">{{isLoginMode ? 'Switch to SignUp' : 'Switch to Login'}}</button>
</div>
</form>
  </div>
</div>
